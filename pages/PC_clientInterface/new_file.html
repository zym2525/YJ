<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" type="text/css" href="../../LingYu/css/bootstrap.min.css"/>
	</head>
	<body>
		
		<h2>创建模态框（Modal）</h2>
<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">开始演示模态框</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
            </div>
            <div class="modal-body">在这里添加一些文本</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="" id='guanbi'>关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
		
		
		<script type="text/javascript" src="../../plugins/jquery-2.1.4/jquery.min.js" ></script>
		<script type="text/javascript" src="../../plugins/bootstrap/js/bootstrap.min.js" ></script>
		<script>
		var i=2;
			$('#guanbi').on('click',function(){
				i=1;
				if(i==1){$('#guanbi').attr('data-dismiss','modal')}
				
			})
		</script>
		
	</body>
</html>
