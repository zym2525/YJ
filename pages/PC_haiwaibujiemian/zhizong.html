		<script>
		
		function success(a){
				$('.swap').css('display','block')
				$('.success').css('display','block')
				$('.success h3').text(a)
				
				$('.error').css('display','none')
				}
				
				function error(a,b){
					$('.swap').css('display','block')
					$('.success').css('display','none')
					$('.error').css('display','block')
					$('.error h3').text(a)
					$('.error p').text(b)
				}
				
				$('.errorque').on('click',function(){
					$('.swap').css('display','none')
					$('.error').css('display','none')
				})
		
		//模糊客户
		mohukehu($('.soukehuinput'))
			
			//目的港
			mohucha($('.souinput'))
			$('[name="zhimudi"]').on('click',function(){
				$('.souinput').val('');
				$('.ulgang').empty();
				var mythis=$(this)
				setTimeout(function(){
					mythis.next().children('.souinput').focus()
				},50)
				
			})
			
			//船公司
			
			mohuchuan($('.souchuaninput'))
			$('[name="zhicuansi"]').on('click',function(){
				$('.souchuaninput').val('');
				$('.ulgang').empty();
				var mythis=$(this)
				setTimeout(function(){
					mythis.next().children('.souchuaninput').focus()
				},50)
				
			})

			
			
			//验证是否为整数的正则
			var intPattern = /^0$|^[1-9]\d*$/
			var rat = /^\+?[1-9][0-9]*$/
			//直接查询	
			var pattime=true;
			function yantime(a){
				
						var today=new Date()
						var n=today.getFullYear()
						var y=today.getMonth()
						var r=today.getDate()
						var yue=y+1
						if(yue<10){
							yue=0+''+yue;
						}
						if(r<10){
							r=0+''+r
						}
						//console.log(n);
						//console.log(yue);
						//console.log(r);
						var shijian=n+''+yue+''+r;
						 
						
							var str=a.val();
							var shuzhu=str.split('-');
							
							var newstr='';
							for(var i=0;i<shuzhu.length;i++){
								newstr+=shuzhu[i]
							}
						
							//console.log(+newstr)
							if((+newstr)<(+shijian)){
								pattime=false;
							}else{
								pattime=true;
							}
				}

			$('.xiangxunjia').on('click', function() {
				
				
				
				pattime=true;
				var blure1 = ($('[name="zhiqi"]').val() != '') && ($('[name="zhimudi"]').val() != '') 
				var b1=$('[name="gp20"]').val()==''||$('[name="gp20"]').val()==0;
				var b2=$('[name="gp40"]').val()==''||$('[name="gp40"]').val()==0;
				var b3=$('[name="hq40"]').val()==''||$('[name="hq40"]').val()==0;
				var b4=$('[name="hq45"]').val()==''||$('[name="hq45"]').val()==0;
				var p1=rat.test($('[name="gp20"]').val())||b1
				var p2=rat.test($('[name="gp40"]').val())||b2
				var p3=rat.test($('[name="hq40"]').val())||b3
				var p4=rat.test($('[name="hq45"]').val())||b4
				var pat=!(b1&&b2&&b3&&b4);
				var pzong=p1&&p2&&p3&&p4
				 var patjzhuang=(pzong&&pat)
				
				yantime($('[name="chutime"]'))
				var mypant = patjzhuang&&pattime
				
				var qiyug=$('[name="zhiqi"]').val();
				if(qiyug=='NINGBO'){
					qiyug='CNNGB'
				}
				if(qiyug=='LAEM CHABANG'){
					qiyug='THLCB'
				}
				if(qiyug=='BANGKOK'){
					qiyug='THBKK'
				}
				
				var ling=''
				if($('.radiozhi:checked').length>0){
					for (var i=0;i<$('.radiozhi:checked').length;i++) {
					ling=ling+','+ $('.radiozhi:checked').eq(i).val()
					}
				}
				ling=ling.substring(1,ling.length)
				
				
				if(mypant) {
					var tg = new Date().getTime();
					$.ajax({
						type: "post",
						url: "http://106.14.251.28:8085/bizCenter/enquiryService/pubEnquiryWithoutCustom",
						data: {
							'accessToken': localStorage.getItem('accessToken'),
							'msgId': tg + '',
							"polCode": qiyug,
							"podCode": $('[name="zhimudi"]').attr('data-code'),
							"carryCode": $('[name="zhicuansi"]').attr('data-code'),
							"elements": '{"num20gp":' + $('[name="gp20"]').val() 
									    + ',"num40gp": ' + $('[name="gp40"]').val()
									    + ',"num40hq": ' + $('[name="hq40"]').val()
									    + ',"num45hc": ' + $('[name="hq45"]').val() 
									    + ',"expectDate":"'+$('[name="chutime"]').val()
									    +'","remark": "'+$('[name="qita"]').val()+'"}',
							"customCompanyCode":$('[name="khzh"]').attr('data-code'),
							"destCompanyCode":ling
						},
						async: true,
						dataType: 'json',
						success: function(data) {
							console.log(data)
							if(data.retCode == '0000') {
								alert('向总部直接询价成功')
								location='zhizong.html';	
							}else if(data.retCode=='1115'){
								alert('客户不能为空')
							}
						},
						error: function() {}
					})
				} else {
					
					if(!blure1){
						error('直接询价失败','起运港和目的港不能为空')
					}else{
							if(!patjzhuang){
							   error('直接询价失败','集装箱数量请填写整数，且最少为一个');
							}else{
								if(!pattime){
									
									 error('直接询价失败','时间格式不对，预计出货日期不能小于当前日期');
								}
							}
					}
					
					
					
					
				}

				

			})
		</script>
